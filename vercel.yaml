- name: Install Dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    chmod +x THAKUR

# Optional only if you really need execution rights
- name: Set Execute Permissions
   run: chmod +x THAKUR

# Optional: run your app for CI testing (not for Vercel deploy)
 - name: Run Application
   run: "python bestroyal.py", "chmod +x THAKUR"
   
